<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootstrapAlert</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
                I am primary alert—check it out!
              </div>
              <div class="alert alert-secondary" role="alert">
                I am secondary alert—check it out!
              </div>
              <div class="alert alert-success" role="alert">
                I am success alert—check it out!
              </div>
              <div class="alert alert-danger" role="alert">
                I am danger alert—check it out!
              </div>
              <div class="alert alert-warning" role="alert">
                I am warning alert—check it out!
              </div>
              <div class="alert alert-info" role="alert">
                I am info alert—check it out!
              </div>
              <div class="alert alert-light" role="alert">
                I am light alert—check it out!
              </div>
              <div class="alert alert-dark" role="alert">
                I am dark alert—check it out!
              </div>
            </div>
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
