<form *ngIf="showOrHide" action="" class="card card-body col-md-4 offset-4 mt-5 mb-5">
    <input type="text" name="email" id="email" placeholder="Enter Email..." class="form-control">
    <input type="password" name="pwd" id="pwd" placeholder="Enter Password..." class="form-control mt-2">
    <button type="submit" class="btn btn-outline-success ml-10 offset-10 col-md-2 mt-2">Login</button>
</form>
