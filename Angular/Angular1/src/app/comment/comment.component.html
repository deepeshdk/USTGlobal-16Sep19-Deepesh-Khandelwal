<div class="card card-body col-md-8 offset-2">
    
<form action="" #form="ngForm" (ngSubmit)="formData(form)">
        <h1 class="text-center" style="background-color: springgreen;">Comment Section</h1>
    <div class="from-group">
   <input type="text" name="title" id="title" class="form-control" placeholder="Enter Email..." #title="ngModel" ngModel>
</div>
<div class="from-group">
    <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Write here...." #desc="ngModel" ngModel class="form-control"></textarea>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-outline-warning float-right mt-2">Post Comment</button>
</div>
</form>
</div>
