<div class="card card-body col-md-4 offset-4 mt-5">
<form action="" [formGroup]="form" (ngSubmit)="logInData(form)">
    <h1 class="text-center text-white bg-warning">Reactive form</h1>
  <div class="form-group">
      <input type="text" name="email" id="email" class="form-control" placeholder="Enter Email..." 
      formControlName="email" required>
      <div *ngIf="email.touched && email.invalid">
    <p class="alert alert-danger" *ngIf="email.errors.required">*this field is required</p>
    <p class="alert alert-danger" *ngIf="email.errors.unique">*email is already exists</p>
      </div>
  </div>
  <div class="form-group">
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter password..."
      formControlName="password" required>
      <div *ngIf="password.touched && password.invalid">
   <p class="alert alert-danger" *ngIf="password.errors.required">*this field is required</p>
      </div>
  </div>
  <div class="form-group">
        <input type="password" name="pwd" id="pwd" class="form-control" placeholder="Re-enter password..."
        formControlName="pwd" required>
        <div *ngIf="pwd.touched && pwd.invalid">
     <p class="alert alert-danger" *ngIf="pwd.errors.required">*this field is required</p>
    <p class="alert alert-danger" *ngIf="pwd.errors.match">*password is incorrect</p>
        </div>
    </div>
  <div class="form-group">
      <button type="submit" class="offset-10 mt-2 btn btn-outline-success" [disabled]="form.invalid">Login</button>
  </div>
</form>
</div>
