<!-- Searching News -->
<div class="col-md-4 offset-4 mt-3">
    <h3 class="text-center">Search News</h3>
    <input type="search" [(ngModel)]='searchName' (keyup)='searchNews(searchName)' 
    placeholder="Search here..." class="form-control text-center">
</div>
<!-- displaying News -->
<div class="col-md-4 offset-1 float-left mt-3 card card-body" *ngFor="let news of newsArray">
    <img src="{{news.Poster}}" style="height: 200; width: 200;border:5px dashed black" alt="">
    <h4 class="text-center" style="background-color: gold">{{news.Title}}</h4>
    <h5 class="text-center" style="border:1px dotted black">{{news.Year}}</h5>

</div>
