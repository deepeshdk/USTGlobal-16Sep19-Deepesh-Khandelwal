<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit) = "ProductData(form)">
    <h1 class="text-center bg-dark text-white">Product details</h1>
  <div class="form-group">
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter product name ..." 
      #product = "ngModel" ngModel required>
      <div *ngIf = "product.touched && product.invalid">
       <p class="alert alert-danger" *ngIf = "product.errors.required">this field is required</p>
      </div>
    </div>  
      <div class="form-group">
        <input type="digit" name="price" id="price" class="form-control" placeholder="Enter Price..." 
        #price = "ngModel" ngModel required>
      </div>
      <div *ngIf = "price.touched && price.invalid">
         <p class="alert alert-danger" *ngIf = "price.errors.required">this field is required</p>
      </div>
      <div class="form-group">
        <input type="text" name="description" id="description" class="form-control" placeholder="Enter description..." 
        #description = "ngModel" ngModel required style="height: 75px">
      </div>
      <div *ngIf = "description.touched && description.invalid">
        <p class="alert alert-danger" *ngIf = "description.errors.required">this field is required</p>
     </div>
     <div class="form-group">
      <input type="url" name="img" id="img" class="form-control" placeholder=" Image Url place here..." 
      #image = "ngModel" ngModel required>
    </div>
    <div *ngIf = "image.touched && image.invalid">
       <p class="alert alert-danger" *ngIf = "image.errors.required">this field is required</p>
    </div>
  <div class="form-group">
      <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add Product</button>
  </div>
</form>
